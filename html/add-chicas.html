<!DOCTYPE html>
<html lang='es'>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <title>HotGo Backend</title>
        <!-- CSS files -->
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap-hotGo.css"> 
        <!--[if lt IE 9]>
        ipt src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <!-- Javascript -->
        
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="js/jquery-sortable.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </head>
    <body>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Confirmar salida</h4>
      </div>
      <div class="modal-body">
        ¿Está seguro que desea salir de esta aplicación?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" id="getOut">Si, deseo salir</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal end -->       
      
       <!-- HEADER -->
        <div class="container-fluid unpad">
              <div class="row unpad">
                    <div class="col-xs-12 col-md-12 col-lg-12 unpad">
                        <div class="topHeader">
                            <div class="logo-img">
                                <img src="images/logo_hotgo.png">
                            </div>
                        </div>
                    </div>

                    <div class="col-xs-12 col-md-12 col-lg-12 unpad">
                        <div class="subHeader">
                            <div class="notifications ">
                                <a href="menu.html"><span class="glyphicon glyphicon-home GLY-med">
                               </span> &nbsp;volver al menú</a>
                               <button class="btn btn-lg btn-primary btn-block logOFF" type="button" id="exitBtn" data-toggle="modal" data-target="#myModal">LOG-OUT</button>
                            </div>

                        </div>
                    </div>
              </div>
        </div>
        <!-- HEADER END -->
        
        <!-- CONTENT -->
        <div class="container">  
               
              <div class="row">
                       <!-- left col -->
                       <div class="col-xs-12 col-md-6 col-lg-6 sepTOP-big">
                           <div class="col-xs-12 col-md-12 col-lg-12">
                            <h1>Agregar chica</h1>
                           </div>
                           <div class="col-xs-4 col-md-3 col-lg-3">
                                <button class="btn btn-primary btn-block form-control" type="button" id="CancelBtn">Cancelar</button>
                           </div>
                       </div> 
                                                               
              </div>
              
        </div>
        
        <!-- hidden form -->
        <div class="container">
           <form method="post" action="" name="chica-completeForm"  class="content-picker movieChoose">
           
            <!-- First Row : Title -->
            <div class="row form-row">
                <div class="col-xs-12 col-md-12 col-lg-12">
                    <div class="form-group">
                        <label for="orginalTitle" id="idTit">NUEVO ID : </label>
                        <!-- pegar  acá -->
                        <span class="idLegend">
                           
                           
                           <!-- pegar  acá el ID nuevo -->
                           2121222
                           
                            
                        </span>
                    </div>
                    <div class="form-group">
                      
                      
                        <!-- pegar en "value" el ID nuevo -->
                        <input type="hidden" name="newID" vlaue="">
                        
                        
                        <label class="label-left" for="orginalTitle">Nombre: *</label>
                        <input type="text" class="form-control" name="orginalName" id="orginalTitle" required autofocus>
                    </div>
                </div>
            </div>
            
            <!-- Second Row : Images -->
            <div class="row form-row">
                <div class="col-xs-4 col-md-4 col-lg-4 form-group imgUpload">
                    <label class="label-left" for="ThumbHor" id="ThumbHorTit">Asociar Thumbnail horizontal: *</label>
                    <input type="file" class="form-control" name="ThumbHor" id="ThumbHor" accept="image/*">
                    <img id="imageH" />
                </div>
                <div class="col-xs-4 col-md-4 col-lg-4 form-group imgUpload" >
                    <label for="ThumbVer" id="ThumbVerTit">Asociar Thumbnail vertical: *</label>
                    <input type="file" class="form-control" name="ThumbVer" id="ThumbVer" accept="image/*">
                    <img id="imageV" />
                </div>
                <div class="col-xs-4 col-md-4 col-lg-4">
                </div>
            </div>
            
            
           
            
            
            <!-- Third Row : Idioma -->
            <div class="row form-row">
                <div class="col-xs-12 col-md-3 col-lg-3 form-group">
                    <div class="form-group">
                        <label class="label-left" for="idioma">Elija idioma: *</label>
                        <div class="helpright"><span class="glyphicon glyphicon-question-sign" data-toggle="tooltip" title="Debe elejir al menos un idioma para dar de alta la movie."></span></div>
                        
                        <div class="form-group">
                            <input type="checkbox" name="idioma" value="spa" id="spa"> Español<br>
                            <input type="checkbox" name="idioma" value="por" id="por"> Portugués<br>
                            <input type="checkbox" name="idioma" value="eng" id="eng"> Inglés<br>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- LANGUAGE modules -->
            
            <div class="row form-row hid" id="Module_spa">
                <div class="col-xs-12 col-md-12 col-lg-12 form-group">
                    <h2>Español</h2>
                                              
                       <div class="col-xs-12 col-md-12 col-lg-12 form-group inlang">
                            <div class="helpright"><span class="glyphicon glyphicon-question-sign" data-toggle="tooltip" title="La descripción para los thumbnails mostrará los primeros 50 caracteres. Al ingresar en la chica se verá completa."></span></div>
                            <label class="label-left" for="short_desc_spa">Descripción corta: *</label>
                           <textarea class="form-control" name="short_desc_spa" id="short_desc_spa"></textarea>
                       </div>
                       
                       <div class="col-xs-12 col-md-12 col-lg-12 form-group inlang">
                            <div class="helpright"><span class="glyphicon glyphicon-question-sign"></span></div>
                            <label class="label-left" for="date_spa">Descripción completa:</label>
                            <input type="text" class="form-control" name="desc_completa_spa" id="desc_completa_spa">
                       </div>
                        
                </div>
            </div>
            
            <div class="row form-row hid" id="Module_por">
                <div class="col-xs-12 col-md-12 col-lg-12 form-group">
                    <h2>Portugués</h2>
                                              
                       <div class="col-xs-12 col-md-12 col-lg-12 form-group inlang">
                            <div class="helpright"><span class="glyphicon glyphicon-question-sign" data-toggle="tooltip" title="La descripción para los thumbnails mostrará los primeros 50 caracteres. Al ingresar en la chica se verá completa."></span></div>
                            <label class="label-left" for="short_desc_por">Descripción corta: *</label>
                           <textarea class="form-control" name="short_desc_por" id="short_desc_por"></textarea>
                       </div>
                       
                       <div class="col-xs-12 col-md-12 col-lg-12 form-group inlang">
                            <div class="helpright"><span class="glyphicon glyphicon-question-sign"></span></div>
                            <label class="label-left" for="date_por">Descripción completa:</label>
                            <input type="text" class="form-control" name="desc_completa_por" id="desc_completa_por">
                       </div>
                </div>
            </div>
            
            <div class="row form-row hid" id="Module_eng">
                <div class="col-xs-12 col-md-12 col-lg-12 form-group">
                    <h2>Inglés</h2>
                                              
                       <div class="col-xs-12 col-md-12 col-lg-12 form-group inlang">
                            <div class="helpright"><span class="glyphicon glyphicon-question-sign" data-toggle="tooltip" title="La descripción para los thumbnails mostrará los primeros 50 caracteres. Al ingresar en la chica se verá completa."></span></div>
                            <label class="label-left" for="short_desc_eng">Descripción: *</label>
                           <textarea class="form-control" name="short_desc_eng" id="short_desc_eng"></textarea>
                       </div>
                       
                       <div class="col-xs-12 col-md-12 col-lg-12 form-group inlang">
                            <div class="helpright"><span class="glyphicon glyphicon-question-sign"></span></div>
                            <label class="label-left" for="date_eng">Descripción completa:</label>
                            <input type="text" class="form-control" name="desc_completa_eng" id="desc_completa_eng">
                       </div>
                </div>
            </div>
            
            <!-- Last Row : Buttons -->
            <div class="row form-row">
               <div class="col-xs-4 col-md-4 col-lg-4">
                </div>
                <div class="col-xs-4 col-md-4 col-lg-4">      
                    <button class="btn btn-primary btn-block form-control" type="submit" id="sendBut">Grabar Chica</button>
                </div>
                <div class="col-xs-4 col-md-4 col-lg-4">
                </div>
            </div>
            </form>
        </div>
        
        <!-- CONTENT END -->
        <footer>
            Copyright 2017 ITCorp.
        </footer>
        
    <!-- Javascript -->
    <script src="js/chicas-add.js"></script>
    
    </body>
</html>
